<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center; /* Align items vertically centered */
        }
        .navbar img {
            height: 40px; /* Adjust the size of the image */
            margin-right: 20px; /* Space between the image and the links */
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            float: left;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .create-db-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .databases-list {
            list-style-type: none;
            padding: 0;
        }
        .databases-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #444;
            border-radius: 4px;
            cursor: pointer;
        }
        .databases-list li:hover {
            background-color: #555;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            margin-left: 250px; /* Leave space for the sidebar */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="static/images/logo.png" alt="Logo"> <!-- Add your logo here -->
        <a href="/">Home</a>
        <a href="/databases">Databases</a>
        <a href="/tables">Tables</a>
        <a href="/about">About</a>
        <!-- Add more links as needed -->
    </div>

    <div class="container">
        {% block content %}
        <!-- Main content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
