
<html lang="en">
{% extends "base.html" %}
<body>
{% block content %}
    <div>

        <h1>Create a New Database</h1>
        <form id="create-database-form" method="POST" action="/databases">
            <label for="database-name">Database Name:</label>
            <input type="text" id="database-name" name="name" required>
            <button class="btn btn-success" type="submit">Create Database</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
